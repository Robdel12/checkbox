<html lang="en">
  <head>
    <title>Checkbox</title>
    <style>
     .checkbox {
       width: 20px;
       height: 20px;
       border: 1px solid #ddd;
       border-radius: 6px;
       display: inline-block;
       vertical-align: middle;
     }

     .is-checked {
       background-color: #ddd;
     }

     label {
       user-select: none;
     }

     .breaker {
       margin: 10px 0;
     }
    </style>
  </head>
  <body>
    <div class="breaker">
      <span class="checkbox"></span>
      <label id="checkboxLabel">Basic Checkbox</label>
    </div>

    <div class="breaker">
      <span id="checkbox_2" class="checkbox"></span>
      <label for="checkbox_2">Not passed to constructor</label>
    </div>

    <div class="breaker">
      <label>
        <span id="checkbox_3" class="checkbox"></span>
        Nested Inside Label
      </label>
    </div>

    <script>
     window.onload = function() {
       let checkboxEl = document.getElementsByClassName('checkbox')[0];
       let labelEl = document.getElementById('checkboxLabel');

       // init new checkbox
       new Checkbox(checkboxEl, {
         label: labelEl
       });

       new Checkbox(document.getElementById('checkbox_2'), {
         isChecked: true
       });

       new Checkbox(document.getElementById('checkbox_3'));
     };
    </script>
  </body>
</html>
